<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories | shoes</title>
    <link rel="stylesheet" href="../../src/styles/main-style.css" />
    <link rel="stylesheet" href="../../src/styles/categories-style.css" />
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <header>
        <h2 class="logo">Shop</h2>
        <h2 class="logo-mini">S</h2>
        <div class="search-box">
            <input class="search-input" placeholder="Search here" type="text">
            <span class="search-btn"><ion-icon class="search-icon" name="search-outline"></ion-icon></span>
        </div>
        <nav class="navigation">
            <a class="not-button" href="index.html">Home</a>
            <a class="not-button" href="man.html">Ð¡ategories</a>
            <a class="not-button" href="about.html">About</a>
            <a class="not-button" href="cart.html">Cart</a>
            <a class="btnLogin-popup" href="login.html"></a>
        </nav>
        <button class="toggler">&#9776;</button>
    </header>


    <div class="main-container">
        <div class="filter">
            <span class="icon-close-filter"> <ion-icon name="close"></ion-icon></span>
            <nav class="sex">
                <a class="not-current man" href="man.html">Men</a>
                <a class="current woman" href="woman.html">Women</a>
            </nav>
            <nav class="parameters type" id="type">
                <li>
                    <label for="low-top-checkbox">Low-top</label>
                    <input type="checkbox" id="low-top-checkbox" value="low-top" />
                </li>
                <li>
                    <label for="high-top-checkbox">High-top</label>
                    <input type="checkbox" id="high-top-checkbox" value="high-top" />
                </li>
                <li>
                    <label for="slip-on-checkbox">Slip-on</label>
                    <input type="checkbox" id="slip-on-checkbox" value="slip-on" />
                </li>
                <li>
                    <label for="retro-checkbox">Retro</label>
                    <input type="checkbox" id="retro-checkbox" value="retro" />
                </li>
                <li>
                    <label for="running-checkbox">Running</label>
                    <input type="checkbox" id="running-checkbox" value="running" />
                </li>
                <li>
                    <label for="skate-checkbox">Skate</label>
                    <input type="checkbox" id="skate-checkbox" value="skate" />
                </li>
            </nav>
            <nav class="parameters firm" id="brand_name">

            </nav>
            <div class="size">
                SIZE
                <nav class="size-select" id="size">

                    <li>
                        <label for="35">35</label>
                        <input type="checkbox" id="35" value="35">
                    </li>
                    <li>
                        <label for="36">36</label>
                        <input type="checkbox" id="36" value="36">
                    </li>
                    <li>
                        <label for="37">37</label>
                        <input type="checkbox" id="37" value="37">
                    </li>
                    <li>
                        <label for="38">38</label>
                        <input type="checkbox" id="38" value="38">
                    </li>
                    <li>
                        <label for="39">39</label>
                        <input type="checkbox" id="39" value="39">
                    </li>
                    <li>
                        <label for="40">40</label>
                        <input type="checkbox" id="40" value="40">
                    </li>
                    <li>
                        <label for="41">41</label>
                        <input type="checkbox" id="41" value="41">
                    </li>
                    <li>
                        <label for="42">42</label>
                        <input type="checkbox" id="42" value="42">
                    </li>
                    <li>
                        <label for="43">43</label>
                        <input type="checkbox" id="43" value="43">
                    </li>
                    <li>
                        <label for="44">44</label>
                        <input type="checkbox" id="44" value="44">
                    </li>
                    <li>
                        <label for="45">45</label>
                        <input type="checkbox" id="45" value="45">
                    </li>
                </nav>
            </div>
            <div class="price-range">
                <div class="price-input">

                    <label for="min-price">Min $</label>
                    <input type="number" id="min-price" name="min-price" min="0" max="1000" value="0" />
                    <label for="max-price">Max $</label>
                    <input type="number" id="max-price" name="max-price" min="0" max="1000" value="1000" />
                </div>
                <div class="submit-price-btn">
                    <a>OK</a>
                </div>
            </div>
        </div>
        <div class="product-container">
            <div class="search-result">
                <div class="filter-button">
                    <ion-icon name="filter-circle-outline"></ion-icon>
                </div>
                <div class="result">
                    <p><span class="result_search">Search result</span> </p>
                    <a href="woman.html"><ion-icon class="refresh-search" name="refresh-outline"></ion-icon></a>
                </div>
                <div class="sorting">
                    <label for="sort-by">Sort By:</label>

                    <div class="dropdown">
                        <div class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Default
                        </div>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" id="default">Default</a>
                            <a class="dropdown-item" id="low">Low price</a>
                            <a class="dropdown-item" id="high">High price</a>
                            <a class="dropdown-item" id="popularity">Popularity</a>
                            <a class="dropdown-item" id="latest">Latest</a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="cards-container">

            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2023 My Website. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../../src/animation/main-script.js"></script>
    <script type="module" src="../../src/start/woman-start.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
