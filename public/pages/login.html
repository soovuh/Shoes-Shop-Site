<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register | shoes</title>
    <link rel="stylesheet" href="../../src/styles/main-style.css">
    <link rel="stylesheet" href="../../src/styles/login-style.css">
</head>

<body>
    <header>
        <h2 class="logo">Shop</h2>
        <h2 class="logo-mini">S</h2>
        <div class="search-box">
            <input class="search-input" placeholder="Search here" type="text">
        </div>
        <nav class="navigation">
            <a class="not-button" href="index.html">Home</a>
            <a class="not-button" href="categories/man.html">Ð¡ategories</a>
            <a class="not-button" href="about.html">About</a>
            <a class="not-button" href="cart.html">Cart</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
        <button class="toggler">&#9776;</button>
    </header>

    <div class="forgot-box">
        <span class="icon-close-forgot"> <ion-icon name="close"></ion-icon></span>
        <h2>Send your mail</h2>
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
        </div>

        <button type="submit" class="btn forgot-password-btn">Submit</button>
    </div>

    <div class="wrapper">
        <span class="icon-close"> <ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a class="forgot-a" href="#">Forgot Password?</a>

                </div>
                <button type="submit" class="btn login-btn">Login</button>
                <div class="login-register">
                    <p>
                        Don't have an account? <a href="#" class="register-link">Register</a>
                    </p>
                </div>

            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>

                </div>
                <button type="submit" class="btn register-btn">Register</button>
                <div class="login-register">
                    <p>
                        Already have an account? <a href="#" class="login-link">Login</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
    <section class="main">
        <div class="hello-message">
            <h1>Future's here.</h1>
            <h2>We Do.</h2>
            <p>You get.</p>
        </div>

    </section>


    <footer>
        <div class="footer-container">
            <p>&copy; 2023 My Website. All rights reserved.</p>
        </div>
    </footer>

    <script src="../../src/animation/main-script.js"></script>
    <script src="../../src/animation/login-script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
